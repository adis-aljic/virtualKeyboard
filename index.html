<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Virtual Keyboard</title>
        <link rel="stylesheet" href="./index.css">
</head>

<body>
        <div class="main">
                <div class="switch_theme">
                        <p>Switch theme</p>
                        <input type="checkbox" id="switch_theme">
                        <label for="switch_theme"></label>
                </div>
                <h2>Virtual Keyboard <br>( Click <span id="show_keyboard">here</span> to show/hide keyboard)</h2>

                <div class="text-area">
                        <textarea type="text" id="text_output" cols="130" rows="10" placeholder="TEXT AREA"></textarea>
                </div>
                <div class="keyboard hidden">
                        <button type="button" class="key" id="key_1" value="1"><span class="key_number">1</span> <span
                                        class="sup_number"><sup>!</sup></span></button>
                        <button type="button" class="key" id="key_2" value="2"><span class="key_number">2</span><span
                                        class="sup_number"><sup>@</sup></span></button>
                        <button type="button" class="key" id="key_3" value="3"><span class="key_number">3</span><span
                                        class="sup_number"><sup>#</sup></span></button>
                        <button type="button" class="key" id="key_4" value="4"><span class="key_number">4</span><span
                                        class="sup_number"><sup>$</sup></span></button>
                        <button type="button" class="key" id="key_5" value="5"><span class="key_number">5</span><span
                                        class="sup_number"><sup>%</sup></span></button>
                        <button type="button" class="key" id="key_6" value="6"><span class="key_number">6</span><span
                                        class="sup_number"><sup>"</sup></span></button>
                        <button type="button" class="key" id="key_7" value="7"><span class="key_number">7</span><span
                                        class="sup_number"><sup>&</sup></span></button>
                        <button type="button" class="key" id="key_8" value="8"><span class="key_number">8</span><span
                                        class="sup_number"><sup>*</sup></span></button>
                        <button type="button" class="key" id="key_9" value="9"><span class="key_number">9</span><span
                                        class="sup_number"><sup>(</sup></span></button>
                        <button type="button" class="key" id="key_0" value="0"><span class="key_number">0</span><span
                                        class="sup_number"><sup>)</sup></span></button>
                        <button type="button" class="key_bs" id="key_backspace">Backspace</button>
                        <button type="button" class="key" id="key_q" value="q">q</button>
                        <button type="button" class="key" id="key_w" value="w">w</button>
                        <button type="button" class="key" id="key_e" value="e">e</button>
                        <button type="button" class="key" id="key_r" value="r">r</button>
                        <button type="button" class="key" id="key_t" value="t">t</button>
                        <button type="button" class="key" id="key_y" value="y">y</button>
                        <button type="button" class="key" id="key_u" value="u">u</button>
                        <button type="button" class="key" id="key_i" value="i">i</button>
                        <button type="button" class="key" id="key_o" value="o">o</button>
                        <button type="button" class="key" id="key_p" value="p">p</button>
                        <button type="button" class="key_e" id="key_enter">Enter</button>
                        <button type="button" class="key" id="key_Ð°" value="a">a</button>
                        <button type="button" class="key" id="key_s" value="s">s</button>
                        <button type="button" class="key" id="key_d" value="d">d</button>
                        <button type="button" class="key" id="key_f" value="f">f</button>
                        <button type="button" class="key" id="key_g" value="g">g</button>
                        <button type="button" class="key" id="key_h" value="h">h</button>
                        <button type="button" class="key" id="key_j" value="j">j</button>
                        <button type="button" class="key" id="key_k" value="k">k</button>
                        <button type="button" class="key" id="key_l" value="l">l</button>
                        <button type="button" class="key_cl" id="key_capslock">Caps Lock</button>
                        <button type="button" class="key" id="key_z" value="z">z</button>
                        <button type="button" class="key" id="key_x" value="x">x</button>
                        <button type="button" class="key" id="key_c" value="c">c</button>
                        <button type="button" class="key" id="key_v" value="v">v</button>
                        <button type="button" class="key" id="key_b" value="b">b</button>
                        <button type="button" class="key" id="key_n" value="n">n</button>
                        <button type="button" class="key" id="key_m" value="m">m</button>
                        <button type="button" class="key" id="key_-" value="-"><span class="key_number">-</span><span
                                        class="sup_number"><sup><b>:</b></sup></span></button>
                        <button type="button" class="key" id="key__" value="_"><span class="key_number">_</span><span
                                        class="sup_number"><sup>?</sup></span></button>
                        <button type="button" class="key_s" id="key_shift">Shift</button>
                        <button type="button" class="key" id="key_space" value=" ">Space</button>
                        <button type="button" class="key" id="key_ok">ok</button>
                </div>
        </div>
        <script src="./index.js"></script>
</body>

</html>
